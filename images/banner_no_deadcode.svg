<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splitGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="50%" style="stop-color:#e23636;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes glitch {
        0% { transform: translate(0) skew(0deg); }
        20% { transform: translate(-2px, 2px) skew(2deg); }
        40% { transform: translate(-2px, -2px) skew(-2deg); }
        60% { transform: translate(2px, 2px) skew(2deg); }
        80% { transform: translate(2px, -2px) skew(-2deg); }
        100% { transform: translate(0) skew(0deg); }
      }
      .glitch { animation: glitch 4s infinite linear alternate-reverse; }
      .text-main {
        fill: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 900;
        font-size: 60px;
        filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
        letter-spacing: -2px;
      }
      .text-sub {
        fill: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        font-weight: bold;
        opacity: 0.8;
      }
      .web-white { stroke: rgba(255,255,255,0.2); fill: none; stroke-width: 1; }
      .venom-eye { fill: white; filter: drop-shadow(0 0 10px #fff); }
    </style>
  </defs>

  <!-- Background Split -->
  <rect width="800" height="250" fill="url(#splitGrad)" rx="15" />

  <!-- Spiderman Side (Left) -->
  <g clip-path="inset(0 50% 0 0)">
    <circle cx="200" cy="125" r="100" class="web-white" />
    <circle cx="200" cy="125" r="60" class="web-white" />
    <line x1="200" y1="125" x2="0" y2="0" class="web-white" />
    <line x1="200" y1="125" x2="0" y2="250" class="web-white" />
    <line x1="200" y1="125" x2="400" y2="125" class="web-white" />
    <path d="M180,110 Q190,90 220,110 Z" fill="white" stroke="black" stroke-width="3" />
  </g>

  <!-- Venom Side (Right) -->
  <g clip-path="inset(0 0 0 50%)">
    <path d="M500,20 Q550,50 500,80 T500,140 T500,200" fill="none" stroke="white" stroke-width="2" opacity="0.3" />
    <path d="M700,40 Q650,80 700,120 T700,200" fill="none" stroke="white" stroke-width="2" opacity="0.3" />
    <path d="M550,100 Q600,60 680,110 Q650,140 550,100 Z" class="venom-eye glitch" />
  </g>

  <!-- Central Text -->
  <text x="400" y="120" text-anchor="middle" class="text-main">No DeadCode</text>
  <text x="400" y="160" text-anchor="middle" class="text-sub">Eliminating errors with lethal precision.</text>

  <!-- Border -->
  <rect x="10" y="10" width="780" height="230" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" rx="10" />
</svg>
