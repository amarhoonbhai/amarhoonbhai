<svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes swing {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }
    .swinging {
      transform-origin: 100px 0;
      animation: swing 3s infinite ease-in-out;
    }
    .spidey-suit { fill: #e23636; }
    .spidey-blue { fill: #5187ec; }
    .spidey-eye { fill: white; stroke: black; stroke-width: 2; }
    .web-line { stroke: #ffffff; stroke-width: 2; fill: none; stroke-dasharray: 4; }
  </style>

  <g class="swinging">
    <!-- Web Line -->
    <line x1="100" y1="0" x2="100" y2="250" class="web-line" />
    
    <!-- Spidey upside down -->
    <g transform="translate(100, 250) rotate(180)">
      <!-- Head -->
      <ellipse cx="0" cy="0" rx="25" ry="35" class="spidey-suit" />
      <path d="M-15,-5 Q-20,-15 -5,-20 Z" class="spidey-eye" />
      <path d="M15,-5 Q20,-15 5,-20 Z" class="spidey-eye" />
      
      <!-- Body -->
      <path d="M-20,35 Q0,70 20,35 L15,100 L-15,100 Z" class="spidey-suit" />
      <path d="M-15,40 L15,40 L10,80 L-10,80 Z" class="spidey-blue" />
      
      <!-- Arms (tucked) -->
      <path d="M-20,40 L-40,20 L-30,10" fill="none" stroke="#e23636" stroke-width="8" stroke-linecap="round" />
      <path d="M20,40 L40,20 L30,10" fill="none" stroke="#e23636" stroke-width="8" stroke-linecap="round" />
      
      <!-- Logo -->
      <circle cx="0" cy="50" r="3" fill="black" />
      <path d="M-5,45 L5,55 M5,45 L-5,55 M0,42 L0,58 M-8,50 L8,50" stroke="black" stroke-width="1" />
    </g>
  </g>
</svg>
